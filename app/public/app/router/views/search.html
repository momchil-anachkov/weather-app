<div class="container container-search">
  <div class="row row-logo row-search">
    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
      <img src="./res/img/logo.png" />
    </div>
  </div>
  <form name="searchForm">
    <div class="row row-search">
      <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
        <div class="form-group">
          <label for="search">Enter the name of a city and press search:</label>
          <input id="city" name="city" class="form-control" data-ng-model="city" type="text" required />
        </div>
        <div class="alert alert-danger" ng-show="errorMsg">
          {{errorMsg}}
        </div>
      </div>
    </div>
    <div class="row row-search">
      <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 text-center">
        <div class="form-group">
          <button class="btn btn-default btn-lg" data-ng-model="city" type="text" ng-disabled="!searchForm.city.$valid" ng-click="search()">Search</button>
        </div>
      </div>
    </div>
  </form>
</div>
