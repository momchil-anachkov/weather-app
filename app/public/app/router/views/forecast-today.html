<div class="row">
  <div class="col-sm-12 col-md-6 col-md-offset-3">
    <div class="col-sm-6 col-md-6">
      <h2>Feels like</h2>
    </div>
    <div class="col-sm-6 col-md-6 text-right">
      <h2>{{model.forecast.current.feelslike_c}}&deg;C</h2>
    </div>
    <div class="col-sm-6 col-md-6">
      <h2>Wind</h2>
    </div>
    <div class="col-sm-6 col-md-6 text-right">
      <h2>{{model.forecast.current.wind_kph}} km/h</h2>
    </div>
    <div class="col-sm-6 col-md-6">
      <h2>Humidity</h2>
    </div>
    <div class="col-sm-6 col-md-6 text-right">
      <h2>{{model.forecast.current.humidity}}%</h2>
    </div>
  </div>
</div>
