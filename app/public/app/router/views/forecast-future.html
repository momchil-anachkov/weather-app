<div class="row">
  <div class="col-sm-12 col-md-8 col-md-offset-2">
    <div class="col-sm-12 col-md-12 forecast-entry" ng-repeat="entry in forecast" ng-if="$even">
      <div class="col-sm-6 col-md-6">
        <h4>{{entry.time}}</h4>
      </div>
      <div class="col-sm-6 col-md-6 text-right">
        <h4><img width="28" height="28" ng-src="{{entry.iconUrl}}" />{{entry.temp}}&deg;</h4>
      </div>
      <div class="col-sm-6 col-md-6">
        <span>{{entry.date}}</span>
      </div>
      <div class="col-sm-6 col-md-6 text-right">
        <span>{{entry.condition}}</span>
      </div>      
    </div>
  </div>
</div>
